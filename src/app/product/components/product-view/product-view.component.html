

  <div class="block"><div><strong>Product Details of product id {{productDetails.id}}</strong>
  </div>
  
    <p>Id:{{productDetails.id}}</p>
  
    <p>Category:{{productDetails.category}}</p>
  
    <p>Comment:{{productDetails.freshness}}</p>
  
    <p>Product Name:{{productDetails.name}}</p>
  
    <p>Price:{{productDetails.price}}</p>
  
   <p>Date:{{productDetails.date|date}}</p>
<p>PhoneNumbers:</p>
   <ul *ngFor="let product of productDetails.phoneNumber">
    <li >
      {{ product }}
    </li>
  </ul>
  
   <button mat-raised-button [routerLink]="['/dashboard/list']" color ="warn">Cancel</button>


  </div>
